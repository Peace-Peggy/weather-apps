<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="app-wrapper">
    <div class="app-border">
      <form id="search-city" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search"
              placeholder="Search City.." 
              class="form-control" 
              id="city-input" 
              autocomplete="off" />
          </div>
          <div class="col-3">
             <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="city-view">
        <h1 id="city">
        </h1>
        <ul>
          <li>
            Last updated: <span id="date-time"></span>
          </li>
          <li id="weather-description">
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temp">
            <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" 
            alt="Smoke"
            id="icon"
            class="float-left"/>
            <div class="float-left">
              <strong id="temperature">12</strong><span class="units">℃ | <a href="#">℉</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

    </div>
     <small>
        <a href="https://github.com/Peace-Peggy/weather-apps" target="_blank">Open-source Code</a>
        by Peace-Peggy Abua
      </small>
      </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
